<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>
          <!-- <div class="section-nav">
            <ul class="section-tab-nav tab-nav">
              <li class="active"><a data-toggle="tab" href="#tab1">Laptops</a></li>
              <li><a data-toggle="tab" href="#tab1">Smartphones</a></li>
              <li><a data-toggle="tab" href="#tab1">Cameras</a></li>
              <li><a data-toggle="tab" href="#tab1">Accessories</a></li>
            </ul>
          </div> -->
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <!-- tab -->
          <ng-container *ngIf="newProducts">
            <!-- product -->
            <div class="col-md-4 col-xs-6" *ngFor="let new of newProducts">
              <div class="product">
                <div class="product-img">
                  <img
                    [src]="sanitizer.bypassSecurityTrustUrl('http://localhost:8000/' + new?.image_path)"
                    [alt]="new.name"
                  />
                  <div class="product-label">
                    <!-- <span class="sale">-30%</span> -->
                    <span class="new">NEW</span>
                  </div>
                </div>
                <div class="product-body">
                  <p class="product-category">Category</p>
                  <h3 class="product-name">
                    <a routerLink="/item/{{ new.id }}">{{ new.name }}</a>
                  </h3>
                  <h4 class="product-price">{{ new.price | currency }}</h4>
                  <div class="product-rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                  <div class="product-btns">
                    <button class="add-to-wishlist" [disabled]="!loggedIn" (click)="insertWishlist(new.id)">
                      <i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span>
                    </button>
                    <!-- <button class="add-to-compare">
                    <i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span>
                  </button> -->
                    <button class="quick-view" routerLink="/item/{{ new.id }}">
                      <i class="fa fa-eye"></i><span class="tooltipp">quick view</span>
                    </button>
                  </div>
                </div>
                <div class="add-to-cart">
                  <button class="add-to-cart-btn" [disabled]="!loggedIn" (click)="addToCart(new.id)">
                    <i class="fa fa-shopping-cart"></i> add to cart
                  </button>
                </div>
              </div>
            </div>
          </ng-container>
          <!-- /product -->

          <!-- product -->

          <!-- /product -->

          <!-- /tab -->
        </div>
      </div>
      <!-- Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
