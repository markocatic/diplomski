<h2 class="text-center text-uppercase">contact us</h2>
<p class="text-center w-75 m-auto">
  Send us a message! We will try to answer you as soon as possible, and help you as much as we can.
</p>
<div class="row" *ngIf="items">
  <div class="col-sm-12 col-md-6 col-lg-3 my-5">
    <div class="card border-0">
      <div class="card-body text-center">
        <i class="fa fa-phone fa-5x mb-3" aria-hidden="true"></i>
        <h4 class="text-uppercase mb-5">call us</h4>
        <p>{{ items.phone }}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-3 my-5">
    <div class="card border-0">
      <div class="card-body text-center">
        <i class="fa fa-map-marker fa-5x mb-3" aria-hidden="true"></i>
        <h4 class="text-uppercase mb-5">office loaction</h4>
        <address>{{ items.location }}</address>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-3 my-5">
    <div class="card border-0">
      <div class="card-body text-center">
        <i class="fa fa-map-marker fa-5x mb-3" aria-hidden="true"></i>
        <h4 class="text-uppercase mb-5">office loaction</h4>
        <address>{{ items.location2 }}</address>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-3 my-5">
    <div class="card border-0">
      <div class="card-body text-center">
        <i class="fa fa-globe fa-5x mb-3" aria-hidden="true"></i>
        <h4 class="text-uppercase mb-5">email</h4>
        <a href="mailto: {{ items.email }}">{{ items.email }}</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22703.820780147154!2d20.19481018175008!3d44.65880936236553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a148b92e1e50d%3A0x74262feb6802df05!2sObrenovac!5e0!3m2!1sen!2srs!4v1568584116629!5m2!1sen!2srs"
      width="100%"
      height="650px"
      frameborder="0"
      style="border:0"
      allowfullscreen
    ></iframe>
  </div>
  <div class="col-md-6">
    <h3 class="title">Contact Us</h3>
    <h3 class="subtitle">We are here assist you.</h3>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
      <div class="form-group">
        <input formControlName="name" class="form-control form-control-lg" type="text" placeholder="Your name" />
      </div>
      <div class="form-group">
        <input formControlName="email" class="form-control form-control-lg" type="text" placeholder="Your email" />
      </div>
      <div class="form-group">
        <input formControlName="number" class="form-control form-control-lg" type="text" placeholder="Your number" />
      </div>
      <div class="form-group">
        <textarea
          class="form-control form-control-lg no-resize"
          id="exampleFormControlTextarea1"
          rows="6"
          placeholder="Your message"
          formControlName="message"
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger py-3 px-5">Submit</button>
      </div>
    </form>
  </div>
</div>
