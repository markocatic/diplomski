<ng-container *ngIf="order">
  <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
    <!-- Shopping cart table -->
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="border-0 bg-light">
              <div class="p-2 px-3 text-uppercase"></div>
            </th>
            <th scope="col" class="border-0 bg-light">
              <div class="py-2 text-uppercase">Price</div>
            </th>
            <!-- <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Quantity</div>
          </th> -->
            <th scope="col" class="border-0 bg-light">
              <div class="py-2 text-uppercase">Date</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="order">
            <tr *ngFor="let cart of order; let i = index">
              <th scope="row" [ngClass]="i === 0 ? 'border-0' : ''">
                <div class="p-2">
                  <ng-container *ngIf="cart.image">
                    <img
                      [src]="sanitizer.bypassSecurityTrustUrl('http://localhost:8000/' + cart.image)"
                      [alt]="cart.productName"
                      width="70"
                      class="img-fluid rounded shadow-sm"
                    />
                  </ng-container>
                  <div class="ml-3 d-inline-block align-middle">
                    <h5 class="mb-0">
                      <a href="#" class="text-dark d-inline-block align-middle">{{ cart.productName }}</a>
                    </h5>
                    <span class="text-muted font-weight-normal font-italic d-block"></span>
                  </div>
                </div>
              </th>
              <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
                <strong>{{ cart.price | currency }}</strong>
              </td>
              <!-- <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <strong>{{ cart.quantity }}</strong>
            </td> -->
              <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
                <strong>{{ cart.date }}</strong>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <!-- End -->
  </div>
</ng-container>
