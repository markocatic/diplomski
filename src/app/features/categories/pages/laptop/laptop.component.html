  <div id="aside" class="col-md-3">
    <!-- aside Widget -->
    <div class="aside">
      <h3 class="aside-title">Categories</h3>
      <div class="checkbox-filter">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
            (change)="changeRadio('all')"
          />
          <label class="form-check-label" for="exampleRadios1">
            All products
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"

          />
          <label class="form-check-label" for="exampleRadios2">
            Samsung
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios3"
            value="option3"
            (change)="changeRadio('iphone')"
          />
          <label class="form-check-label" for="exampleRadios3">
            Apple
          </label>
        </div>
      </div>
    </div>
    <!-- /aside Widget -->

    <!-- aside Widget -->
    <div class="aside">
      <h3 class="aside-title">Price</h3>
      <div class="price-filter">
        <div class="input-number price-min w-100 my-1">
          <input
            type="number"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Min price"
            [(ngModel)]="minPriceValue"
            (keyup)="changePrice()"
          />
        </div>

        <div class="input-number price-max w-100 my-1">
          <input
            type="number"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Max price"
            [(ngModel)]="maxPriceValue"
            (keyup)="changePrice()"
          />
        </div>
      </div>
    </div>

  <div id="store" class="col-md-9">
    <!-- store top filter -->
    <div class="store-filter clearfix">
      <div class="store-sort">
        <!-- <label>
          Sort By:
          <select class="input-select">
            <option value="0">Popular</option>
            <option value="1">Position</option>
          </select>
        </label> -->

        <label>
          Show:
          <select class="input-select" (change)="onChange($event.target.value)" [(ngModel)]="showSize">
            <option [value]="1">1</option>
            <option [value]="3">3</option>
            <option [value]="6">6</option>
            <option [value]="9">9</option>
          </select>
        </label>
      </div>
    </div>
    <!-- /store top filter -->

    <!-- store products -->
    <ng-container *ngIf="products">
      <div class="row">
        <div class="col-md-4 col-xs-6" *ngFor="let product of pageOfItems">
          <div class="product">
            <div class="product-img">
              <img [src]="product.image_path" [alt]="product.name" />
              <div class="product-label">
                <!-- <span class="sale">-30%</span> -->
                <span *ngIf="product.new_item" class="new">NEW</span>
              </div>
            </div>
            <div class="product-body">
              <p class="product-category">Category</p>
              <h3 class="product-name">
                <a href="#">{{ product.name }}</a>
              </h3>
              <h4 class="product-price">{{ product.price | currency }}</h4>
              <div class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
              <div class="product-btns">
                <button class="add-to-wishlist" (click)="insertWishlist(product.id)">
                  <i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span>
                </button>
                <!-- <button class="add-to-compare">
                <i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span>
              </button> -->
                <button class="quick-view" (click)="navigateToProduct(product.id)">
                  <i class="fa fa-eye"></i><span class="tooltipp">quick view</span>
                </button>
              </div>
            </div>
            <div class="add-to-cart">
              <button class="add-to-cart-btn" (click)="addToCart(product.id)">
                <i class="fa fa-shopping-cart"></i> add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <!-- /store products -->

    <!-- store bottom filter -->
    <div class="store-filter clearfix">
      <jw-pagination [items]="products" (changePage)="onChangePage($event)" [pageSize]="9"></jw-pagination>
    </div>
    <!-- /store bottom filter -->
  </div>
</div>
