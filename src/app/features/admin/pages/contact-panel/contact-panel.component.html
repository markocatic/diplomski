New messages
<div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
  <!-- Shopping cart table -->
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Name</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Email</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Number</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Message</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Seen</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="contacts">
          <tr *ngFor="let cart of contacts; let i = index">
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <strong>{{ cart.name }}</strong>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <strong>{{ cart.email }}</strong>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <strong>{{ cart.number }}</strong>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <strong>{{ cart.message }}</strong>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <a
                (click)="insertAnswer(cart.id)"
                class="text-dark pointer-link"
                data-toggle="modal"
                data-target="#exampleModal"
                ><i class="fa fa-check"></i
              ></a>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <a (click)="deleteAnswer(cart.id)" class="text-dark pointer-link"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <!-- End -->
</div>
