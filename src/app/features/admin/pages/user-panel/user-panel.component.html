<div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
  <!-- Shopping cart table -->
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">#</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Name</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Email</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Role</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Edit</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of listOfUsers; let i = index">
          <tr>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <strong>{{ i }}</strong>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <strong>{{ user.name }}</strong>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <strong>{{ user.email }}</strong>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <strong>{{ user.role_name }}</strong>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <a
                (click)="getOneUser(user.id)"
                class="text-dark pointer-link"
                data-toggle="modal"
                data-target="#exampleModal"
                ><i class="fa fa-edit"></i
              ></a>
            </td>
            <td class="align-middle" [ngClass]="i === 0 ? 'border-0' : ''">
              <a class="text-dark pointer-link" (click)="deleteUser(user.id)"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <!-- End -->
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit user:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="oneUser">
          <input type="text" class="form-control my-1" [(ngModel)]="oneUser.name" placeholder="Enter name" />
          <input
            type="password"
            class="form-control my-1"
            [(ngModel)]="oneUser.password"
            placeholder="Enter password"
          />
          <input type="email" class="form-control my-1" [(ngModel)]="oneUser.email" placeholder="Enter email" />
          <input type="number" class="form-control my-1" [(ngModel)]="oneUser.role_id" placeholder="Enter role" />
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
