<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                <div class="col-md-6">
                  <input
                    type="text"
                    id="email_address"
                    class="form-control"
                    name="email-address"
                    formControlName="email"
                    autofocus
                  />
                  <span class="text-danger" *ngIf="email.invalid">Email is in invalid format.</span>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    formControlName="password"
                  />
                  <span class="text-danger" *ngIf="password.errors?.required">Password is required.</span>
                  <span class="text-danger" *ngIf="password.errors?.minlength"
                    >Password must be atleast 3 characters long.</span
                  >
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Confirm password</label>
                <div class="col-md-6">
                  <input
                    type="password"
                    id="confirm-password"
                    class="form-control"
                    name="confirm-password"
                    formControlName="password_confirmation"
                  />
                  <span class="text-danger" *ngIf="regForm.errors?.passwordError">Password must match</span>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Name</label>
                <div class="col-md-6">
                  <input type="text" id="name" class="form-control" name="name" formControlName="name" />
                  <span class="text-danger" *ngIf="name.errors?.required">Name is required.</span>
                  <span class="text-danger" *ngIf="name.errors?.minlength"
                    >Name must be atleast 3 characters long.</span
                  >
                </div>
              </div>

              <!-- <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="checkbox">
                    <label> <input type="checkbox" name="remember" /> Remember Me </label>
                  </div>
                </div>
              </div> -->

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">
                  Register
                </button>
                <!-- <a href="#" class="btn btn-link">
                  Forgot Your Password?
                </a> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
